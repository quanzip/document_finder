<div class="container">
  <h3>Upload a File</h3>
  <input type="file" (change)="onFileSelected($event)" />
  <button (click)="onUpload()">Upload</button>
  <p *ngIf="uploadedFileName">Uploaded File: {{ uploadedFileName }}</p>
  <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
</div>
