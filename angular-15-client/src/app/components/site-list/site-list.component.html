<div class="list">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="siteName"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          (click)="searchName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <h4>Site List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let site of sites; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveSite(site, i)"
        >
          {{ site.name }}
        </li>
      </ul>
    </div>
    <div class="col-md-4">
      <app-site-detail
        [viewMode]="true"
        [currentSite]="currentSite"
      ></app-site-detail>
    </div>
    <div class="col-md-4">
      <app-file-upload *ngIf="currentSite.siteId"></app-file-upload>
    </div>
  </div>
</div>
