<div id="audio-player-container" #audioPlayerContainer class="d-flex align-items-center" [style.background-color]="mess.userType == this.userType.AGENT ? domainDataService!.colorAgent!! : domainDataService!.colorCust!!">
    <audio #audio [src]="url"></audio>
    <button type="button" class="btn btn-sm btn-icon btn-tertiary me-2" id="play-icon" #playIcon>
        <svg *ngIf="!playState && !loading" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 6.81983V17.1798C8 17.9698 8.87 18.4498 9.54 18.0198L17.68 12.8398C17.8225 12.7496 17.9399 12.6249 18.0212 12.4771C18.1026 12.3294 18.1452 12.1635 18.1452 11.9948C18.1452 11.8262 18.1026 11.6603 18.0212 11.5125C17.9399 11.3648 17.8225 11.24 17.68 11.1498L9.54 5.97983C9.38917 5.88227 9.2148 5.82723 9.0353 5.82052C8.85579 5.81381 8.6778 5.85567 8.52011 5.94168C8.36241 6.0277 8.23085 6.15469 8.13931 6.30924C8.04777 6.4638 7.99964 6.6402 8 6.81983Z" fill="currentColor"/>
        </svg>
        <svg *ngIf="playState  && !loading" width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 19.5C9.1 19.5 10 18.6 10 17.5V7.5C10 6.4 9.1 5.5 8 5.5C6.9 5.5 6 6.4 6 7.5V17.5C6 18.6 6.9 19.5 8 19.5ZM14 7.5V17.5C14 18.6 14.9 19.5 16 19.5C17.1 19.5 18 18.6 18 17.5V7.5C18 6.4 17.1 5.5 16 5.5C14.9 5.5 14 6.4 14 7.5Z" fill="currentColor"/>
        </svg>
        <div *ngIf="loading" class="pre-play-loader loader m-1"></div>
    </button>


    <input type="range" id="seek-slider" #seekSlider max="100" value="0">
    <span #currentTime id="current-time" class="ms-1" ></span>
    <!--    <span id="duration" class="time">0:00</span>-->
    <!--    <output id="volume-output">100</output>-->
    <!--    <input type="range" id="volume-slider" max="100" value="100">-->
    <!--    <button id="mute-icon"></button>-->
</div>
