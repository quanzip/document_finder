<div class="reply-block m-0 pb-1">
    <div class="d-flex">
        <div class="flex-grow-0 me-1">
            <div class="d-flex flex-wrap">
                <div *ngFor="let suggest of suggestList">
                    <button class="flex-fill ms-1 p-1 mb-1" [ngClass]="!suggest.id ? 'entire-suggestion' : 'only-keyword'" [innerHTML]="!suggest.id ? suggest.question : boldText(suggest.question, input)" (click)="selectSuggest(suggest)">
                    </button>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end flex-grow-1 pe-2">
            <div class="ml-auto" (click)="closeReply()" >
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 4L4 12" stroke="#73777A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M4 4L12 12" stroke="#73777A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>
    </div>
</div>
