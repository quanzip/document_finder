<ng-template #model let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
            <div class="mt-2 text-center">
                <lord-icon src="https://cdn.lordicon.com/gsqxdxog.json" trigger="loop"
                           colors="primary:#f7b84b,secondary:#f06548" style="width:100px;height:100px"></lord-icon>
                <div class="mt-4 pt-2 fs-15 mx-4 mx-sm-5">
                    <h4>Are you sure ?</h4>
                    <p class="text-muted mx-4 mb-0">{{confirmMessage ? confirmMessage : 'Are you sure you want to remove this record ?'}}</p>
                </div>
            </div>
            <div class="d-flex gap-2 justify-content-center mt-4 mb-2">
                <button type="button" class="btn w-sm btn-light" data-bs-dismiss="modal"
                        (click)="onNoClick()"
                        (click)="modal.close('Close click')">Close
                </button>
                <button type="button" class="btn w-sm btn-danger"
                        (click)="onYesClick()"
                        (click)="modal.close('Close click')">{{buttonText ? buttonText : 'Yes, Delete It!'}}
                </button>
            </div>
        </div>
    </div>
</ng-template>
